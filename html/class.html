<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Id</title>
    <style>
        .city {
          background-color: aquamarine;
          color: black;
          border: 2px solid black;
          margin: 20px;
          padding: 20px;
        }
    </style>
</head>
<body>
    <h2>This is Classes</h2>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <h4>HTML elements can belong to more than one class.</h4>
    <h4>Different HTML elements can point to the same class name.</h4>
    <h4>Difference Between Class and ID</h4>
</body>
</html>
