<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <h3>#Colors</h3>
    <p style="border: 2px solid DodgerBlue;">Border with Color</p>
    <h3>In HTML, colors can also be specified using RGB values, HEX values, HSL values, RGBA values, and HSLA values.</h3>
    <p style="color: rgb(255, 99, 71)">rgb(255, 99, 71)</p>
    <p style="color: #ff6347">#ff6347</p>
    <p style="color: hsl(9, 100%, 64%)">hsl(9, 100%, 64%)</p>
    <p style="color: rgba(255, 99, 71, 0.5)">rgba(255, 99, 71, 0.5)</p>
    <p style="color: hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</p>
</body>
</html>
